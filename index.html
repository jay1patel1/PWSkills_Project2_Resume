<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>PW_Project-2</title>
    <link href="style.css" rel="stylesheet">
    <link href="Asset/hand-holding-dollar-solid.svg" rel="shortcut icon" type="image/svg">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="outerContainer">
    <header>
        <div class="navbar">
            <div class="headerLogo">
                <img alt="" src="Asset/website-logo.png">
            </div>
            <div class="navItem">
                <p>Retail</p>
                <p>SME</p>
                <p>Corporate</p>
                <p>About us</p>
                <p>Covid 19</p>
                <p>Campaigns</p>
            </div>
            <div class="navSearch">
                <img alt="" src="Asset/search-icon.png">
                <button type="submit">Search</button>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="mainContent">
            <div class="mainText">
                <p>Chase Your Dream With us</p>
            </div>
            <div class="subtext">
                <p>The harder you work for something, the greater you'll fell when you achieve it.</p>
            </div>
        </div>
        <div class="buttons">
            <button class="one" type="submit">Apply online</button>
            <button class="two" type="submit">Loan Calculator</button>
        </div>
    </div>
    <footer>
        <div class="contact">
            <img alt="" src="Asset/phone.png">
            <p>1659</p>
            <p>|</p>
            <img alt="" src="Asset/facebook.png">
            <img alt="" src="Asset/youtube.png">
            <img alt="" src="Asset/linkedin.png">
            <img alt="" src="Asset/instagram.png">
        </div>
    </footer>
</div>
<div class="background">
    <div class="bgImages">
        <img alt="" src="Asset/hero-image.png">
    </div>
    <div class="btOuter">
        <div class="carLoan bt">
            <div class="outerBt">
                <img alt="" src="Asset/car.png">
                <p>Car Loans</p>
            </div>
        </div>
        <div class="homeLoan bt">
            <div class="outerBt">
                <img alt="" src="Asset/House.png">
                <p>Home Loan</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
